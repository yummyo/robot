<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link href='/assets/stylesheets/bootstrap/bootstrap.css' media='all' rel='stylesheet' type='text/css' />
    <link href='/assets/stylesheets/bootstrap/bootstrap-responsive.css' media='all' rel='stylesheet' type='text/css' />
    <link href='/assets/stylesheets/jquery_ui/jquery-ui-1.10.0.custom.css' media='all' rel='stylesheet' type='text/css' />
    <link href='/assets/stylesheets/jquery_ui/jquery.ui.1.10.0.ie.css' media='all' rel='stylesheet' type='text/css' />
	<link href='/assets/stylesheets/plugins/select2/select2.min.css' media='all' rel='stylesheet' type='text/css' />
    <link href='/assets/stylesheets/light-theme.css' id='color-settings-body-color' media='all' rel='stylesheet' type='text/css' />
    <link href="/assets/stylesheets/font-awesome.min.css?v=4.3.0" rel="stylesheet">
	<link href="/assets/stylesheets/dqq.css" rel="stylesheet">
	<script>
		var _page="invoiceLossDeal";
	</script>
</head>
<body class="inner_body">
	<div class="wrapper-content">
		<section>
			<div class='container-fluid'>
				<div class='row-fluid' id='content-wrapper'>
					<div class="row-fluid">
						<div class="span12 box">
							<div class="box-header blue-background">
								<div class="title"></div>
								<div class="actions">
									<a href="javascript:void(0);" class="btn box-collapse btn-mini btn-link"><i class="icon iconfont">&#xe9ce;</i></a>
								</div>
							</div>
							<div class="box-content">
								<form class="form validate-form" onsubmit="return false;">
									<div class='row-fluid'>
										<div class='span4'>
											<div class='control-group'>
												<label class='control-label' for="fdispatchOrderNo">票号</label>
												<div class='controls'>
													<input class='span12' id='fdispatchOrderNo' name="fdispatchOrderNo" type='text' placeholder="请输入票号" title="请填写票号" data-rule-required='true' />
												</div>
											</div>
										</div>
										<div class='span4'>
											<div class='control-group'>
												<label class='control-label' for="fsendSiteNo">发货网点</label>
												<div class=''>
													<select class='select2' id='fsendSiteNo' name="fsendSiteNo" title="请选择发货网点" data-rule-required='true' style="width:100%"></select>
												</div>
											</div>
										</div>
										<div class='span4'>
											<div class='control-group'>
												<label class='control-label' for="fapplicantName">挂失人</label>
												<div class='controls'>
													<input class='span12' id='fapplicantName' name="fapplicantName" type='text' placeholder="请输入挂失人" title="请填写挂失人" data-rule-required='true' />
												</div>
											</div>
										</div>
										
									</div>
									<div class='row-fluid'>
										<div class='span4'>
											<div class='control-group'>
												<label class='control-label' for="fmobile">挂失人电话</label>
												<div class='controls'>
													<input class='span12' id='fmobile' name="fmobile" type='text' placeholder="请选择挂失人电话" title="请选择挂失人电话" />
												</div>
											</div>
										</div>
										<div class='span4'>
											<div class='control-group'>
												<label class='control-label' for="fapplicantAdd">挂失人地址</label>
												<div class='controls'>
													<input class='span12' id='fapplicantAdd' name="fapplicantAdd" type='text' placeholder="请选择挂失人地址" title="请选择挂失人地址" />
												</div>
											</div>
										</div>
										<div class='span4'>
											<div class='control-group'>
												<label class='control-label' for="fapplicantBankCardNo">挂失人卡号</label>
												<div class='controls'>
													<input class='span12' id='fapplicantBankCardNo' name="fapplicantBankCardNo" type='text' placeholder="请选择挂失人卡号" title="请选择挂失人卡号" data-rule-required='true' />
												</div>
											</div>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="freason">挂失原因</label>
										<div class="controls">
											<textarea id="freason" name="freason" class="char-counter input-block-level" placeholder="" rows="2"></textarea>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="fremark">备注</label>
										<div class="controls">
											<textarea id="fremark" name="fremark" class="char-counter input-block-level" placeholder="" rows="2"></textarea>
										</div>
									</div>
									<div class="clearfix"></div>
									<div class='row-fluid'>
										<div class="form-actions text-center" style="margin-bottom:0">
											<button type='submit' class="submit btn btn-success btn-large" style="margin-bottom:5px">挂失处理</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src='/assets/javascripts/jquery/jquery.min.js' type='text/javascript'></script>
	<script src='/assets/javascripts/bootstrap/bootstrap.min.js' type='text/javascript'></script>
	<script src="/assets/javascripts/plugins/validate/jquery.validate.min.js"></script>
	<script src='/assets/javascripts/plugins/validate/additional-methods.js' type='text/javascript'></script>
	<script src="/assets/javascripts/dqq_include.js" type="text/javascript"></script>
	<script src="/assets/javascripts/api/dispatchOrderLostManager.js" type="text/javascript"></script>
	<script src="/assets/javascripts/dqq_page_public.js"></script>
	<script src="/assets/javascripts/dqq_function.js"></script>
</body>
</html>
